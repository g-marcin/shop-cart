<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./widgets/footer.js"></script>
    <script src="./widgets/header.js"></script>
    <script type="module" src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/bf364dafc4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="baseLine.css" />
  </head>
  <body>
    <main>
      <div class="wrapper__Main">
        <div class="wrapper__Shop">
          <div class="header__Shop">
            <i class="fa-solid fa-shop"></i> THE SHOP
          </div>
          <div class="content__Shop"></div>
        </div>
        <div class="wrapper__Cart">
          <div class="header__Cart">
            <i class="fa-solid fa-cart-shopping"></i> THE CART
          </div>
          <div class="content__Cart" data-testid="content-cart"></div>
          <div class="wrapper__Grand__Total">
            <label for="">
              Grand Total:
              <input
                class="grand__Total"
                disabled
                type="number"
                value="0"
                title="grand Total"
              />
            </label>
            <span>$</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
