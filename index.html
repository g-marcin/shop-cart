<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop-cart</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/bf364dafc4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a class="logo" href="/" title="logo" aria-label="link to homepage">Shop-Cart</a>
      <div class="wrapper__Navbar">
        <div class="wrapper__Links">
          <a class="Inter" title="Support" aria-label="link to support page" style="margin-right: 2vw" href="#">Support </a>
          <div class="separator" style="min-width: 3vw"></div>
          <a class="Inter" href="#" title="Services" aria-label="link to services page"> Services</a>
        </div>
        <div class="separator" style="min-width: 5vw"></div>
        <button class="dropdown__Account" aria-label="open account menu" type="menu" style="margin: 0; padding: 0" onclick="test(e)">
          <a href="#" title="Account menu" aria-label="account dropdown menu">Account </a>
          <div class="wrapper__Icon"></div>
          <i id="caret-down-icon" class="fa-solid fa-caret-down fa-2xs"></i>
        </button>
      </div>
      <button class="button__Hamburger" title="hamburger-menu" aria-label="open mobile menu" type="menu">
        <i class="fa-solid fa-bars fa-xl"></i>
      </button>
    </header>
    <main>
      <div class="wrapper__Main">
        <div class="wrapper__Shop">
          <div class="header__Shop"><i class="fa-solid fa-shop"></i> THE SHOP</div>
          <div class="content__Shop">
            <div class="wrapper__Product" style="display: none">
              product
              <div class="product__Counter" style="display: flex; align-items: center">
                <input type="number" disabled class="counter__Display" value="0" style="width: 35px" />
                <div style="display: flex; flex-direction: column">
                  <button onclick="addOne(event)">+</button>
                  <button onclick="subtractOne(event)">-</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper__Cart">
          <div class="header__Cart"><i class="fa-solid fa-cart-shopping"></i> THE CART</div>
          <div class="content__Cart"></div>
          <div class="wrapper__Grand__Total">
            <label for="">
              Grand Total:
              <input class="grand__Total" disabled type="number" value="0" title="grand Total" style="width: 50px" />
            </label>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <a class="wrapper__Footer__Item Inter" href="#" aria-label="link to contacts" title="Contact us" style="opacity: 0.8">Contact us</a>
      <a
        class="wrapper__Footer__Item Poppins"
        href="/index.html"
        aria-label="link to homepage"
        title="Homepage"
        style="font-weight: 600; opacity: 0.8"
        >Shop-Cart</a
      >
      <div class="wrapper__Footer__Item" style="opacity: 0.8">
        <a class="wrapper__Icon" href="https://www.facebook.com" title="Facebook" aria-label="link to facebook "
          ><i class="fa-brands fa-solid fa-facebook-f fa-lg"></i
        ></a>
        <a class="wrapper__Icon" href="https://www.instagram.com" title="Instagram" aria-label="link to instagram "
          ><i class="fa-brands fa-solid fa-instagram fa-lg"></i
        ></a>
        <a class="wrapper__Icon" href="https://www.twitter.com" title="Twitter" aria-label="link to twitter"
          ><i class="fa-brands fa-solid fa-twitter fa-lg"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
