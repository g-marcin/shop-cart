<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>shop-cart</title>
        <script src="./widgets/footer.js"></script>
        <script src="./widgets/header.js"></script>
        <script type="module" src="index.js"></script>
        <script
            src="https://kit.fontawesome.com/bf364dafc4.js"
            crossorigin="anonymous"
        ></script>
        <script src="./placeholder.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="buttons.css" />
        <link rel="stylesheet" href="fonts.css" />
        <link rel="stylesheet" href="baseLine.css" />
        <link rel="stylesheet" href="animations.css" />
        <link rel="stylesheet" href="placeholder.css" />
    </head>
    <body>
        <main>
            <div class="wrapper__Main">
                <div class="wrapper__Shop">
                    <div class="header__Shop">
                        <i class="fa-solid fa-shop"></i>
                        <h2>THE SHOP</h2>
                    </div>
                    <div class="content__Shop" data-testid="shop_content">
                        <!-- skeleton -->
                        <!-- then -->
                        <!-- products  -->
                    </div>
                </div>
                <div class="wrapper__Cart">
                    <div class="header__Cart">
                        <div class="logo__Cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <h2>THE CART</h2>
                        </div>

                        <button class="cart__reset" onclick="resetCart()">
                            clear
                        </button>
                    </div>
                    <div class="content__Cart" data-testid="content-cart"></div>
                    <div class="wrapper__Grand__Total">
                        <label for="">
                            Grand Total:
                            <input
                                class="grand__Total"
                                disabled
                                type="number"
                                value="0"
                                title="grand Total"
                                data-testid="grand_total_input"
                            />
                        </label>
                        <span>$</span>
                    </div>
                </div>
            </div>
        </main>
        <div class="windows-size-controller-container">
            <input
                class="windows-size-controller"
                type="range"
                value="100"
                step="10"
                min="0"
            />
            <div class="windows-size-controller-display"></div>
        </div>
    </body>
</html>
